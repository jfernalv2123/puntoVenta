<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
<script src="jquery.min.js"></script>
 <script src="JsBarcode.all.js"></script>
</h:head>

<body>
<p:breadCrumb style="font-size: 13px;">
		<p:menuitem value="Vender" url="index.xhtml" />
		<p:menuitem value="Ventas" url="ventas.xhtml" rendered="#{usuarioBean.session}" />
		<p:menuitem value="Stock" url="stock.xhtml"  />
		<p:menuitem value="Codigos" url="barcode.xhtml"  style="color: red;"/>
		<p:menuitem value="Administrar" url="admin.xhtml" rendered="#{usuarioBean.session}" />
	</p:breadCrumb>		


		<h:form id="barcodeForm">

		<p:dataGrid id="lista" var="art" layout="grid" columns="5"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                 paginator="true" rows="20" style="margin-bottom:20px;font-size: 9px;"
			value="#{articuloBean.listaArticulos()}">
			 <p:panel header="#{area.articulo}" style="text-align:center;font-size: 9px;">
			 <h:panelGrid columns="1" style="width:100%;font-size: 9px;">
				<h:outputText value="#{art.articulo}" />
				<canvas  id="#{art.codigo}"></canvas>
							<script>
    	$(document).ready(function(){
    		$("##{art.codigo}").JsBarcode("#{art.codigo}",{displayValue:true,fontSize:18});
             
		});      
    </script>
   </h:panelGrid>
			 </p:panel>

			</p:dataGrid>

			</h:form>


</body>
</html>
